<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./src/alt.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <form id="search-form">
          <input
            class="search-bar"
            id="user-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-button" type="submit" value="Search 🔍" />
        </form>
        <hr />
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="city">Paris</h1>
            <p>
              <span id="current-date">Saturday 15:32</span>, moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="main-weather">
            <span class="icon">☀️</span> 14<span class="degree">°C</span>
          </div>
        </div>
        <hr />
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Elora</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>

    <script src="./src/alt.js"></script>
  </body>
</html>
